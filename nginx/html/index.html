<!DOCTYPE html>
<html>

<head>
    <title>Secure Traefik + NGINX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        .container {
            padding-top: 15%;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 40px;
            /* space below h1 */
        }

        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            /* space below h2 */
        }

        p {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 50px;
            /* space below paragraph */
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #2a5298;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
            position: fixed;
            /* fixed at bottom */
            bottom: 40px;
            /* distance from bottom */
            left: 50%;
            transform: translateX(-50%);
        }

        .btn:hover {
            background: #f1f1f1;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Building A Secure Web Server Using Only HTTPS</h1>
        <h2>Group 6</h2>
        <p>NGINX running behind Traefik with HTTPS</p>
    </div>

    <a class="btn" href="https://traefik.localhost/dashboard/">View Traefik Dashboard</a>

    <footer>
        >Docker >Traefik >NGINX >HTTPS
    </footer>
</body>

</html>
